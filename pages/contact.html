        <div id="contact" class="me">
          <div class="section_title">
              <h1>Contact Me</h1>
          </div>
          <div class="contact_box">
              <div class="contact_top">
                  <div class="top_child">
                      <div class="icon"><i class="fas fa-phone"></i></div>
                      <h3>Call me</h3>
                      <p>+8801706592962</p>
                  </div>
                  <div class="top_child">
                      <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                      <h3>Office</h3>
                      <p>Dhaka, Bangladesh</p>
                  </div>
                  <div class="top_child">
                      <div class="icon"><i class="fas fa-envelope"></i></div>
                      <h3>E-mail</h3>
                      <p>noyonrahman2003@gmail.com</p>
                  </div>
              </div>
              <div class="contact_bottom">
                  <form action="#">
                      <div class="name_email">
                        <input placeholder="Name" type="text" name="fullname" id="" required>
                        <input placeholder="Email" type="email" name="email" id="" required>
                      </div>
                      <div class="subject_message">
                          <input placeholder="Subject" type="text" name="subject" id="" required>
                          <textarea placeholder="Message" name="" id="" cols="30" rows="10" required></textarea>
                      </div>
                      <input class="custom_btn" type="submit" value="Send Message">
                  </form>
              </div>
          </div>

        </div>
      </section>
